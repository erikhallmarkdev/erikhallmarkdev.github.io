{% assign description = page.excerpt %}
<html>
  {% include standard-head.html %}
  <body>

    {% include header.html %}

    <div id="main" itemtype="http://schema.org/Article">
      <h2 class="post-title" itemprop="name">{{ page.title }}</h2>
      <span class="post-data"> <span itemprop="dateCreated">{{ page.date | date: "%b %-d, %Y - %H:%M" }}</span> {% if page.author %} -- <span itemprop="author">{{ page.author }}</span> {% endif %}</span>
      <span class="line"></span>
      <span itemprop="articalBody">
      {{ content }}
      </span>
    <div id="comment-box">
      <div id="disqus_thread"></div>
      <script>

        var disqus_config = function () {
        this.page.url = "{{ site.url }}{{ page.url }}";
        this.page.identifier = "{{ page.url }}";
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//erikhallmark.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

    </div>
    {% include footer.html %}

  </body>
</html>
