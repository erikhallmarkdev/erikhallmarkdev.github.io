---
  title: Contact
  layout: default
  path: /contact
---

<div id="contact-display-area">

  {% for contact in site.data.contact %}

    <a href="{{ contact.url }}" class="id-card">
      <span class="id-card-title">{{ contact.sitename }}</span>
      <div class="id-card-link">{{ contact.username }}</div>
    </a>

  {% endfor %}

</div>
