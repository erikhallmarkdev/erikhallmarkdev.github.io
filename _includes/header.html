<header id="header">

  <div id="header-container">
    <a href="/" id="title">{{ site.title }}</a>

    <nav id="nav" v-bind:class="{ active: open }">

      {% for nav in site.data.navigation %}

        <a href="{{ nav.url }}" class="navItem">{{ nav.name }}</a>

      {% endfor %}
      {% include rss-button.html %}
    </nav>

    <div id="nav-mobile-button" v-on:click="open = !open" v-bind:class="{ active : open }">Navigation</div>
  </div>

</header>
